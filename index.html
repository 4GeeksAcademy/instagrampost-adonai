<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Simple Post Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <img src="https://via.placeholder.com/40" alt="Profile Picture" class="profile-pic">
            <div class="profile-info"></div>
                <h3>Profile Name</h3>
                <p>Subtitle</p>
            </div>
        </div>
        <div class="post-img"></div>
            <img src="https://via.placeholder.com/500x300" alt="Post Image">
    </div>
    <div class="post-info"></div>
        <p><strong>Liked by User1, User2</strong> and <strong>10 others</strong></p>
        <p>This is a simple post description.</p>
        </div>
     </div>
</body>
</html>
